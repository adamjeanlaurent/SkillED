<form action="/makeProfile" method="POST">
    <div class="form-group">
        <label for="inputFullName">Full Name</label>
        <input name="fullname_input" type="text" class="form-control" id="inputFullName" aria-describedby="fullName" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input name="email_input" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="inputDOB">Date of Birth</label>
        <input name="dob_input" type="text" class="form-control" id="inputDOB" aria-describedby="enterDOB" placeholder="Enter your date of birth">
        <small id="dobHelp" class="form-text text-muted">i.e. 12/12/2012</small>
    </div>
    <div class="form-group">
        <label for="selectGender">Select Gender</label>
        <select name="gender_input" class="form-control" id="selectGender">
          <option>Male</option>
          <option>Female</option>
          <option>Non binary</option>
          <option>Prefer not to answer</option>
        </select>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input name="password_input" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
