    <h2 id = "title">Find Your Interests!</h2>
    <form action="/" method="POST">
    <div class = "formBox">
        <label for="likeComputers">Question 1: Do you like computers?</label>
        <select name="likeComputers" id="">
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select>
        <br>
        <label for="likeFinance">Question 2: Are You interested in finance?</label>
        <select name="likeFinance" id="">
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select>
        <br>
        <label for="likeWeb">Question 3: Do you spend a lot of time on the web?</label>
        <select name="likeWeb" id="">
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select>
        <br>
        <label for="likeCooking">Question 4: Do You like to cook?</label>
        <select name="likeCooking" id="">
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select>
        <br>
        <button type="submit" class="btn btn-warning">Submit</button>
    </div>
</form>
